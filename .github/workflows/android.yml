name: Build & upload to Firebase App Distribution 

on: 
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    name: Building and distributing app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Add secret
        run: echo ${{secrets.FIREBASE_KEY}} | base64 -d > gallery_app/android/deploy_firebase_gallery-app-d2d7c-3e0b117a0f00.json

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with: 
          build-root-directory: gallert_app/android

      
      - name: Distribute firebase
        run: cd gallery_app/android && fastlane distribute
     